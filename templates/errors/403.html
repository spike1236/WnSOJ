{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="error-page text-center">
        <div class="error-content mx-auto" style="max-width: 500px;">
            <div class="error-code mb-4">
                <span class="display-1 fw-bold text-gradient">403</span>
            </div>
            
            <div class="error-icon mb-4">
                <div class="icon-wrapper bg-danger-soft rounded-circle mx-auto d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                    <i class="fa fa-ban fa-3x text-danger"></i>
                </div>
            </div>
            
            <h2 class="fw-bold mb-3">Access Forbidden</h2>
            <p class="text-muted lead mb-4">
                Sorry, you don't have permission to access this page. This area may require special privileges.
            </p>
            
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="/" class="btn btn-primary btn-lg px-4">
                    <i class="fa fa-home me-2"></i>Go Home
                </a>
                <a href="/problems" class="btn btn-outline-primary btn-lg px-4">
                    <i class="fa fa-code me-2"></i>Browse Problems
                </a>
            </div>
            
            <div class="mt-5 pt-4 border-top">
                <p class="text-muted small mb-0">
                    <i class="fa fa-question-circle me-1"></i>
                    Think this is an error? <a href="/faq" class="text-primary fw-semibold">Contact support</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.text-gradient {
    background: linear-gradient(135deg, var(--danger-color) 0%, #991b1b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.bg-danger-soft {
    background-color: rgba(239, 68, 68, 0.1);
}
</style>
{% endblock %}
