{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="error-page text-center">
        <div class="error-content mx-auto" style="max-width: 500px;">
            <!-- Animated 404 -->
            <div class="error-code mb-4">
                <span class="display-1 fw-bold text-gradient">404</span>
            </div>
            
            <!-- Icon -->
            <div class="error-icon mb-4">
                <div class="icon-wrapper bg-primary-soft rounded-circle mx-auto d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                    <i class="fa fa-map-signs fa-3x text-primary"></i>
                </div>
            </div>
            
            <!-- Message -->
            <h2 class="fw-bold mb-3">Page Not Found</h2>
            <p class="text-muted lead mb-4">
                Oops! The page you're looking for seems to have wandered off. 
                It might have been moved, deleted, or never existed.
            </p>
            
            <!-- Actions -->
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="/" class="btn btn-primary btn-lg px-4">
                    <i class="fa fa-home me-2"></i>Go Home
                </a>
                <a href="/problems" class="btn btn-outline-primary btn-lg px-4">
                    <i class="fa fa-code me-2"></i>Browse Problems
                </a>
            </div>
            
            <!-- Help text -->
            <div class="mt-5 pt-4 border-top">
                <p class="text-muted small mb-0">
                    <i class="fa fa-question-circle me-1"></i>
                    Need help? Check our <a href="/faq" class="text-primary fw-semibold">FAQ</a> or go back to the <a href="/" class="text-primary fw-semibold">homepage</a>.
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.text-gradient {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--danger-color) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.bg-primary-soft {
    background-color: rgba(79, 70, 229, 0.1);
}

.error-code {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}
</style>
{% endblock %}
